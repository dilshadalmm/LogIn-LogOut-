<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuthNexus - Secure Authentication</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PT Sans', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 420px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: #4f46e5;
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .form-container {
            padding: 30px 20px;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #4f46e5;
            outline: none;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 42px;
            color: #9ca3af;
            font-size: 18px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn:hover {
            background: #4338ca;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn i {
            margin-right: 10px;
        }

        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 14px;
        }

        .links a {
            color: #4f46e5;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #4338ca;
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #9ca3af;
        }

        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #e5e7eb;
        }

        .divider span {
            padding: 0 15px;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f3f4f6;
            border: 1px solid #e5e7eb;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .social-btn.google:hover {
            background: #fef3f3;
            border-color: #fecaca;
        }

        .social-btn.facebook:hover {
            background: #eff6ff;
            border-color: #bfdbfe;
        }

        .social-btn i {
            font-size: 20px;
        }

        .google i {
            color: #db4437;
        }

        .facebook i {
            color: #4267B2;
        }

        .form-toggle {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #6b7280;
        }

        .form-toggle a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
        }

        .form-toggle a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.error {
            background: #fef3f3;
            border: 1px solid #fecaca;
            color: #dc2626;
        }

        .alert.success {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #16a34a;
        }

        /* Form states */
        #forgotPasswordForm, #registerForm {
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 12px;
            }
            
            .header {
                padding: 25px 15px;
            }
            
            .form-container {
                padding: 25px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AuthNexus</h1>
            <p>Secure authentication for your digital life</p>
        </div>

        <div class="form-container">
            <div id="errorMessage" class="alert error"></div>
            <div id="successMessage" class="alert success"></div>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="input-group">
                    <label for="loginEmail">Email</label>
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="loginEmail" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="loginPassword">Password</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn"><i class="fas fa-sign-in-alt"></i> Sign In</button>
                
                <div class="links">
                    <a href="#" id="forgotPasswordLink">Forgot password?</a>
                    <a href="#" id="registerLink">Create account</a>
                </div>
                
                <div class="divider"><span>Or continue with</span></div>
                
                <div class="social-login">
                    <div class="social-btn google">
                        <i class="fab fa-google"></i>
                    </div>
                    <div class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                </div>
            </form>

            <!-- Registration Form -->
            <form id="registerForm">
                <div class="input-group">
                    <label for="registerName">Full Name</label>
                    <i class="fas fa-user"></i>
                    <input type="text" id="registerName" placeholder="Enter your full name" required>
                </div>
                <div class="input-group">
                    <label for="registerEmail">Email</label>
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="registerEmail" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="registerPassword">Password</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" id="registerPassword" placeholder="Create a password" required>
                </div>
                <div class="input-group">
                    <label for="registerConfirmPassword">Confirm Password</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" id="registerConfirmPassword" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn"><i class="fas fa-user-plus"></i> Create Account</button>
                
                <div class="form-toggle">
                    Already have an account? <a href="#" id="loginLink">Sign In</a>
                </div>
            </form>

            <!-- Forgot Password Form -->
            <form id="forgotPasswordForm">
                <div class="input-group">
                    <label for="resetEmail">Email</label>
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="resetEmail" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="btn"><i class="fas fa-paper-plane"></i> Send Reset Link</button>
                
                <div class="form-toggle">
                    Remember your password? <a href="#" id="backToLoginLink">Sign In</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Firebase configuration - replace with your actual config
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "your-project-id.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project-id.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const forgotPasswordForm = document.getElementById('forgotPasswordForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Form Toggle Links
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');
        const registerLink = document.getElementById('registerLink');
        const loginLink = document.getElementById('loginLink');
        const backToLoginLink = document.getElementById('backToLoginLink');

        // Show/hide forms
        function showForm(formToShow) {
            loginForm.style.display = 'none';
            registerForm.style.display = 'none';
            forgotPasswordForm.style.display = 'none';
            formToShow.style.display = 'block';
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // Event listeners for form toggling
        forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault();
            showForm(forgotPasswordForm);
        });

        registerLink.addEventListener('click', (e) => {
            e.preventDefault();
            showForm(registerForm);
        });

        loginLink.addEventListener('click', (e) => {
            e.preventDefault();
            showForm(loginForm);
        });

        backToLoginLink.addEventListener('click', (e) => {
            e.preventDefault();
            showForm(loginForm);
        });

        // Display messages
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        // Login functionality
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in
                    showSuccess('Login successful! Redirecting...');
                    // Redirect to dashboard or home page
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1500);
                })
                .catch((error) => {
                    showError(error.message);
                });
        });

        // Registration functionality
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed up
                    showSuccess('Account created successfully! You can now login.');
                    // Update user profile with name
                    userCredential.user.updateProfile({
                        displayName: name
                    });
                    // Switch to login form after a delay
                    setTimeout(() => {
                        showForm(loginForm);
                    }, 2000);
                })
                .catch((error) => {
                    showError(error.message);
                });
        });

        // Password reset functionality
        forgotPasswordForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('resetEmail').value;

            auth.sendPasswordResetEmail(email)
                .then(() => {
                    showSuccess('Password reset email sent! Check your inbox.');
                })
                .catch((error) => {
                    showError(error.message);
                });
        });

        // Social login (placeholder for demo)
        document.querySelector('.social-btn.google').addEventListener('click', () => {
            showError('Google login not implemented in demo');
        });

        document.querySelector('.social-btn.facebook').addEventListener('click', () => {
            showError('Facebook login not implemented in demo');
        });
    </script>
</body>
    </html>
