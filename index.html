<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 20px;
        }

        .container {
            position: relative;
            width: 850px;
            height: 550px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .container .form-container {
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 20px;
        }

        .container .form-container.sign-in {
            z-index: 1;
        }

        .container .form-container.sign-up {
            z-index: 2;
            opacity: 0;
            pointer-events: none;
        }

        .container.active .form-container.sign-up {
            opacity: 1;
            pointer-events: auto;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 0 50px;
        }

        h2 {
            color: #333;
            font-size: 2.2em;
            margin-bottom: 20px;
        }

        .input-group {
            position: relative;
            width: 100%;
            margin: 15px 0;
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: none;
            outline: none;
            background: #f5f5f5;
            border-radius: 10px;
            font-size: 1em;
            transition: 0.3s;
        }

        .input-group input:focus {
            background: #eaeaea;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 15px;
            color: #888;
            font-size: 1.2em;
        }

        .forgot-password {
            align-self: flex-end;
            margin: 5px 0 20px;
            color: #333;
            text-decoration: none;
            font-size: 0.9em;
            transition: 0.3s;
        }

        .forgot-password:hover {
            color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .social-login {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .social-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin: 0 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .social-btn:hover {
            transform: translateY(-5px);
        }

        .social-btn.google {
            color: #DB4437;
        }

        .toggle-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            overflow: hidden;
            border-radius: 20px;
        }

        .toggle {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            left: -100%;
            transition: 0.8s;
        }

        .container.active .toggle {
            left: 0;
        }

        .toggle-panel {
            position: absolute;
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 40px;
            text-align: center;
            top: 0;
            transition: 0.8s;
        }

        .toggle-left {
            left: 0;
            transform: translateX(-200%);
        }

        .container.active .toggle-left {
            transform: translateX(0);
        }

        .toggle-right {
            right: 0;
            transform: translateX(0);
        }

        .container.active .toggle-right {
            transform: translateX(200%);
        }

        .toggle-panel h2 {
            color: white;
        }

        .toggle-panel p {
            margin: 20px 0;
            font-size: 1.1em;
        }

        .toggle-btn {
            padding: 12px 40px;
            background: transparent;
            border: 2px solid white;
            color: white;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: 0.3s;
        }

        .toggle-btn:hover {
            background: white;
            color: #667eea;
        }

        @media (max-width: 900px) {
            .container {
                height: auto;
                width: 100%;
                max-width: 500px;
            }

            .toggle-container {
                display: none;
            }

            .form-container.sign-up {
                opacity: 0;
                pointer-events: none;
                position: relative;
            }

            .container.active .form-container.sign-in {
                opacity: 0;
                pointer-events: none;
            }

            .container.active .form-container.sign-up {
                opacity: 1;
                pointer-events: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-in">
            <form>
                <h2>Sign In</h2>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
                <button type="submit" class="btn">Sign In</button>
                <div class="social-login">
                    <div class="social-btn google">
                        <i class="fab fa-google"></i>
                    </div>
                </div>
                <p>Don't have an account? <a href="#" id="signUp">Sign Up</a></p>
            </form>
        </div>
        <div class="form-container sign-up">
            <form>
                <h2>Create Account</h2>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Name" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <p>Already have an account? <a href="#" id="signIn">Sign In</a></p>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h2>Welcome Back!</h2>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="toggle-btn" id="signInBtn">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h2>Hello, Friend!</h2>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="toggle-btn" id="signUpBtn">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const container = document.getElementById('container');
        const signUpBtn = document.getElementById('signUpBtn');
        const signInBtn = document.getElementById('signInBtn');
        const signUp = document.getElementById('signUp');
        const signIn = document.getElementById('signIn');

        signUpBtn.addEventListener('click', () => {
            container.classList.add('active');
        });

        signInBtn.addEventListener('click', () => {
            container.classList.remove('active');
        });

        signUp.addEventListener('click', () => {
            container.classList.add('active');
        });

        signIn.addEventListener('click', () => {
            container.classList.remove('active');
        });

        // Google sign in simulation
        document.querySelectorAll('.social-btn.google').forEach(btn => {
            btn.addEventListener('click', () => {
                alert('Redirecting to Google authentication...');
                // In a real application, this would redirect to Google OAuth
            });
        });

        // Form submission simulation
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const formType = form.parentElement.classList.contains('sign-in') ? 'Sign In' : 'Sign Up';
                alert(`${formType} form submitted successfully!`);
                // In a real application, this would send data to the server
            });
        });
    </script>
</body>
</html>
